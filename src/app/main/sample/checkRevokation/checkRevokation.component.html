<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Check Revokation</h4>
                        </div>
                        <div class="card-body pb-1">
                            <ul class="heroes">
                                <tr
                                        (click)="checkRevokation()"> Check Revokation
                                </tr>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->

        <div *ngIf="revokeStatus">
            <div><span>certificateSN: </span>{{revokeStatus.certificateSN}}</div>
            <div><span>issuerDN: </span>{{revokeStatus.issuerDN}}</div>
            <div><span>reason: </span>{{revokeStatus.reason}}</div>
            <div><span>revocationDate: </span>{{revokeStatus.revocationDate}}</div>
        </div>
    </div>
</div>

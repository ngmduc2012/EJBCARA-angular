<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Available CA</h4>
                        </div>
                        <div class="card-body pb-1">
                            <ul class="heroes">
                                <tr  *ngFor="let availableCA of availableCA"
                                     [class.selected]="availableCA === selectedAvailableCA"
                                     (click)="onSelect(availableCA)">
                                    {{availableCA.name}}
                                </tr >
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->
        <div *ngIf="selectedAvailableCA">

            <h2>{{selectedAvailableCA.name | uppercase}}</h2>
            <div><span>ID: </span>{{selectedAvailableCA.id}}</div>

        </div>

    </div>
</div>

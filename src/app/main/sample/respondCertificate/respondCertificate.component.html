<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Certificate Respond</h4>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="respondCertificate()">
                            <div class="form-group">
                                <input type="file" (change)="uploadFile($event)">
                            </div>

                            <div class="form-group input-group-lg">
                                <input class="form-control" placeholder="UserName" formControlName="userName">
                            </div>

                            <div class="form-group input-group-lg">
                                <input class="form-control" placeholder="RequestType" formControlName="requestType">
                            </div>

                            <div class="form-group input-group-lg">
                                <input class="form-control" placeholder="HardTokenSN" formControlName="hardTokenSN">
                            </div>

                            <div class="form-group input-group-lg">
                                <input class="form-control" placeholder="ResponseType" formControlName="responseType">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-danger btn-block btn-lg">Sent</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->
        <div *ngIf="cert">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body pb-1">

                            <div><span>Certificate: </span>{{cert}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

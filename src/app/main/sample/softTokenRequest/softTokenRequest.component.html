<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Soft Token Request</h4>
                        </div>
                        <div class="card-body pb-1">
                            <ul class="heroes">
                                <tr
                                        (click)="softTokenRequest()">Soft Token Request
                                </tr>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->
        <div *ngIf="keyStore">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body pb-1">

                            <div><span>type: </span>{{keyStore.type}}</div>
                            <br>
                            <div><span>certificate: </span>{{keyStore.certificate}}</div>
                            <br>
                            <div><span>keyStore: </span>{{keyStore.keyStore}}</div>
                            <br>
                            <div><span>keystoreData: </span>{{keyStore.keystoreData}}</div>
                            <br>
                            <div><span>rawKeystoreData: </span>{{keyStore.rawKeystoreData}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">End Entity</h4>
                        </div>
                        <div class="card-body pb-1">
                            <ul class="heroes">
                                <tr  *ngFor="let endEntity of endEntities"
                                    [class.selected]="endEntity === selectedEndEntity"
                                    (click)="onSelect(endEntity)">
                                     {{endEntity.name}}
                                </tr >
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->
        <div *ngIf="selectedEndEntity">

            <h2>{{selectedEndEntity.name | uppercase}}</h2>
            <div><span>ID: </span>{{selectedEndEntity.id}}</div>
            <br>
            <td>CAs</td>
            <tr  *ngFor="let cA of cAList">
                <div>IdCAs  :{{cA.idCA}}</div>
                <div>NameCAs:{{cA.nameCA}}</div>
            </tr >
            <br>
            <td>CPs</td>
            <tr  *ngFor="let cP of cPList">
                <div>IdCPs  :{{cP.idCP}}</div>
                <div>NameCPs:{{cP.nameCP}}</div>
            </tr >

        </div>

    </div>
</div>

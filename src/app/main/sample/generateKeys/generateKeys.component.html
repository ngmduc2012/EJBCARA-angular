<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Generate Keys</h4>
                        </div>
                        <div class="card-body pb-1">
                            <ul class="heroes">
                                <tr
                                        (click)="generateKeys()">Generate Keys
                                </tr>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->
        <div *ngIf="keys">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body pb-1">

                            <div><span>publicKey: </span>{{keys.publicKey}}</div>
                            <br>
                            <div><span>privateKey: </span>{{keys.privateKey}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <!-- Basic Alerts start -->
        <section id="home-page">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Certificate From P12</h4>
                        </div>
                        <div class="card-body pb-1">
                            <ul class="heroes">
                                <tr
                                        (click)="certificateFromP12()">Certificate From P12
                                </tr>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Basic Alerts end -->
        <div *ngIf="cert">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body pb-1">

                            <div><span>Certificate: </span>{{cert}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
